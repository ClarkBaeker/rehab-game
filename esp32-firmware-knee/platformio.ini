[env:featheresp32]
platform = espressif32
board = featheresp32
framework = arduino
monitor_speed = 115200

lib_deps =
    links2004/WebSockets@^2.6.1
    bblanchon/ArduinoJson@^7.3.0
    wollewald/ICM20948_WE@^1.2.3
    adafruit/Adafruit DRV2605 Library@^1.2.4